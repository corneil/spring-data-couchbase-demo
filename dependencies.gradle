repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
    imports {
        mavenBom "io.spring.platform:platform-bom:$springIoPlatformVersion"
    }
    dependencies {
        dependency 'org.springframework.data:spring-data-commons:1.11.0.RELEASE'
        dependency 'org.springframework.data:spring-data-jpa:1.9.0.RELEASE'
        dependency 'org.springframework.data:spring-data-mongodb:1.8.0.RELEASE'


        dependency 'com.h2database:h2:1.4.185'
        dependency 'mysql:mysql-connector-java:5.1.34'

        dependency 'javax.el:el-api:2.2'

        dependency 'com.mysema.querydsl:querydsl-mongodb:3.6.7'
        dependency 'com.github.fakemongo:fongo:2.0.2'
        dependency 'org.mongodb:mongo-java-driver:3.0.3'

    }
}

