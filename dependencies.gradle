repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
    imports {
        mavenBom 'org.springframework.data:spring-data-releasetrain:' + springDataReleaseTrain
        mavenBom 'io.spring.platform:platform-bom:' + springIoPlatformVersion
    }
    dependencies {
        dependency 'com.h2database:h2:1.4.185'
        dependency 'mysql:mysql-connector-java:5.1.34'

        dependency 'javax.el:el-api:2.2'

        dependency 'org.mongodb:mongo-java-driver:2.13.2'
        dependency 'com.github.fakemongo:fongo:1.6.3'
        // When Spring Data Mongo support 3.x
        // dependency 'com.github.fakemongo:fongo:2.0.2'
        // dependency 'org.mongodb:mongo-java-driver:3.0.0-rc1'


    }
}

