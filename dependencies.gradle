repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
    imports {
        mavenBom "io.spring.platform:platform-bom:2.0.0.RELEASE"
    }
    dependencies {
        dependency 'com.mysema.querydsl:querydsl-mongodb:3.6.7'
        dependency 'com.github.fakemongo:fongo:2.0.2'
        dependency 'org.mongodb:mongo-java-driver:3.0.3'

    }
}

