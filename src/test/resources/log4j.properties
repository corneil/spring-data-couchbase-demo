log4j.rootLogger=info, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.category.org.springframework.data=debug
log4j.category.org.springframework.data.jpa=debug
# log4j.category.org.springframework.data.couchbase.repository=debug
# log4j.category.com.couchbase=info
log4j.category.com.mysema.query=debug
# log4j.category.org.springframework.data=debug
log4j.category.org.springframework.data.mongodb=debug
# log4j.category.net.spy=debug

log4j.category.org.hibernate=info


log4j.category.com.mongodb=debug
